<!doctype html>
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tablas de multiplicar</title>
</head>
<body>
	
<script>

	var numeroMAX = 10;
	var tablas;
	var resultado;
		
	tablas = prompt('Â¿Que tabla deseas ver?' , '');
	
	for (var i = 1; i <= numeroMAX; i += 1) {
		resultado = tablas * i;
		document.write(tablas + ' x ' + i + ' = ' + resultado + '<br/>');
	}
	
	</script>

</body>
</html>
