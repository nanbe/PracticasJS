<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>	
	<script>
		var clave1;
		var clave2;
		
		clave1 = prompt('Ingresa una clave' , '');
		clave2 = prompt('Ingresa la clave otra vez' , '');
		
		//Si clave1 y clave2 son iguales manda el mensaje de clave confirmada.
		if (clave1==clave2)
		{
			document.write('Clave confirmada');
		}
	
	</script>
</body>
</html>
