<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Navidad</title>
</head>
<body>
	<script>
		var dia;
		var mes;
		var ano;
	
		dia =prompt(' Introduce el dia: ' , '');
		mes =prompt(' Introduce el mes: ' , '');
		ano =prompt(' Introduce el ano: ' , '');
	
		dia =parseInt(dia);
		mes =parseInt(mes);
		ano =parseInt(ano);
		
		if (dia==25 && mes==12)
		{
			document.write('Hoy es Navidad');
		}
		else
		{
			document.write('No es Navidad');
		}
	</script>
</body>
</html>
