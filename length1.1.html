<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
	<script>
		var longStringOne;
		var longStringTwo;
		
		longStringOne = prompt('Escribe la primera frase' , '');
		longStringTwo = prompt('Escribe la segunda frase' , '');
		
	
		if (longStringOne.length > longStringTwo.length)
		{
			document.write(' La cadena de texto con mas caracteres es el String 1: ' + longStringOne.length);
		}
		else
		{
			document.write(' La cadena de texto con mas caracteres es el String 2: ' + longStringTwo.length);
		}
	</script>
</body>
</html>
