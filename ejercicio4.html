<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Condisionales compuestas</title>
</head>
<body>
	<script>
		var num1,num2;
		num1=prompt('Ingrese el primer número:' , '');
		num2=prompt('Ingrese el segundo número:' , '');
		num1=parseInt(num1);
		num2=parseInt(num2);
		
		//Si el numero 1 es mayor al numero dos el mayor es el número 1.
		if (num1>num2)
		{
			document.write('el mayor es ' +num1);
		}
		//Si el numero 2 es mayor al numero dos el mayor es el número 2.
		else
		{
			document.write('el mayor es ' +num2);
		}
	</script>
</body>
</html>
