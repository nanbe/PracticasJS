<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Promedio</title>
</head>
<body>	
	<script>
		/*
		Se ingresan tres notas de un alumno, si el promedio es mayor o igual a cuatro
		mostrar un mensaje 'regular', si no 'reprobado'
		*/
		var nota1;
		var nota2;
		var nota3;
		var suma;
		var promedio;
		
		
		//      1 != '1'
		nota1 = prompt('Ingresa la primera nota:' , '');
		nota1 = parseInt(nota1);
		nota2 = prompt('Ingresa la segunda nota:' , '');
		nota2 = parseInt(nota2);
		nota3 = prompt('Ingresa la tercera nota:' , '');
		nota3 = parseInt(nota3);
		suma = nota1+nota2+nota3;
		promedio = suma/3;
		
		if (promedio>=4)
		{
			document.write('Regular');
		}
		else
		{
			document.write('Reprobado');
		}	
	</script>
</body>
</html>
