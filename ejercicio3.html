<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
	<script>
		var nombre;
		var nota;
		
		//informaciÃ³n de usuario
		nombre=prompt('Ingresa tu nombre:' , '');
		nota= prompt('Escriba una nota:' , '');

		if (nota>=4)
		{
			document.write(nombre+ ' esta aprobado con un ' +nota);
		}
	</script>
</body>
